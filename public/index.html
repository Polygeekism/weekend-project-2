<!DOCTYPE html>
<html>

<head>
    <title>Math Weekend Project</title>
    <script src='vendor/jquery.min.js'></script>
    <script src='client.js'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='background'>
        <div id='inputFields'>
            <input id='firstNumber' type='number' placeholder='0'>
            <input id='secondNumber' type='number' placeholder='0'>
        </div>
        <div id='displayResults'></div>
        <div id="main">
            <div class="rows">
                <button id="clearButton">Clear</button>
                <button id='addition' class='operatorButton'>+</button>
            </div>

            <div class="rows">
                <button value ='7' class='calcButton'>7</button>
                <button value ='8' class='calcButton'>8</button>
                <button value ='9' class='calcButton'>9</button>
                <button value ='-'id='subtract'class='operatorButton'>-</button>
            </div>

            <div class="rows">
                <button value ='4' class='calcButton'>4</button>
                <button value ='5' class='calcButton'>5</button>
                <button value ='6' class='calcButton'>6</button>
                <button value ='*'id='multiply'class='operatorButton'>x</button>
            </div>

            <div class="rows">
                <button value ='1' class='calcButton'>1</button>
                <button value ='2' class='calcButton'>2</button>
                <button value ='3' class='calcButton'>3</button>
                <button value ='/'id='divide'class='operatorButton'>/</button>
            </div>

            <div class="rows">
                <button value="0" class='calcButton'>0</button>
                <button id='decimal' value="." class='calcButton'>.</button>
                <button id='equals'>=</button>
            </div>
        </div>

    </div>
</body>

</html>
